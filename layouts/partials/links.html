<div class="split-lists">

    {{ range $key, $value := .Site.Params.links }}
    {{ range $key, $list := $value }}

    {{ if $list.link }}
    <div class="split-list">
        <h3>{{ $list.heading }}</h3>
        <ul>
            {{ range $list.link }}
            {{ if .dotted }}
                <li><a style="border-bottom: 1px dotted #848d96;" href="{{ .url }}">{{ .text | safeHTML }}</a></li>
            {{else}}
                <li><a href="{{ .url }}">{{ .text | safeHTML }}</a></li>
            {{end}}
            {{ end }}
        </ul>
    </div>
    {{ end }}

    {{ end }}
    {{ end }}

</div>
